<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://rsms.me/" />
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <script type="module">
      import { nanoid } from "https://cdn.jsdelivr.net/npm/nanoid/nanoid.js";
      window.nanoid = nanoid;
    </script>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <main>
      <div id="timer-hud">
        <time id="timer" value="mm:ss"></time>
        <div id="buttons">
          <button id="start">Start</button>
          <button id="cancel" class="secondary">Cancel</button>
        </div>
      </div>
      <!-- <div id="stats">
        <div>
          <span class="stat-title">Pomodoros</span>
          <div id="pomodoros" class="stat"></div>
        </div>
        <div>
          <span class="stat-title">Breaks</span>
          <div id="breaks" class="stat"></div>
        </div>
      </div> -->
      <div id="tasks">
        <h2 id="tasks-title">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-calendar"
          >
            <rect width="18" height="18" x="3" y="4" rx="2" ry="2" />
            <line x1="16" x2="16" y1="2" y2="6" />
            <line x1="8" x2="8" y1="2" y2="6" />
            <line x1="3" x2="21" y1="10" y2="10" />
          </svg>
          Tasks
          <div id="icon-wrapper">
            <button id="delete-all-tasks-button" class="icon-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-calendar-x-2 delete-task"
              >
                <path
                  d="M21 13V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h8"
                />
                <line x1="16" x2="16" y1="2" y2="6" />
                <line x1="8" x2="8" y1="2" y2="6" />
                <line x1="3" x2="21" y1="10" y2="10" />
                <line x1="17" x2="22" y1="17" y2="22" />
                <line x1="17" x2="22" y1="22" y2="17" />
              </svg>
            </button>
            <button id="add-task-button" class="icon-button">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-plus"
              >
                <path d="M5 12h14" />
                <path d="M12 5v14" />
              </svg>
            </button>
          </div>
        </h2>
        <button id="task-template" class="task">
          <div>
            <h3 class="task-name">Task</h3>
            <p class="task-description muted-foreground">Task description.</p>
          </div>
          <div class="task-aside">
            <p class="task-progress">1/5</p>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-delete delete-task"
              tabindex="0"
            >
              <path d="M20 5H9l-7 7 7 7h11a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2Z" />
              <line x1="18" x2="12" y1="9" y2="15" />
              <line x1="12" x2="18" y1="9" y2="15" />
            </svg>
          </div>
        </button>
        <button id="add-first-task-button">
          <div>
            <h3 class="task-title">Add Task</h3>
            <p class="task-description muted-foreground">
              Add your first pomodoro task.
            </p>
          </div>
          <div id="icon-wrapper">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="lucide lucide-calendar-plus"
            >
              <path
                d="M21 13V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h8"
              />
              <line x1="16" x2="16" y1="2" y2="6" />
              <line x1="8" x2="8" y1="2" y2="6" />
              <line x1="3" x2="21" y1="10" y2="10" />
              <line x1="19" x2="19" y1="16" y2="22" />
              <line x1="16" x2="22" y1="19" y2="19" />
            </svg>
          </div>
        </button>
        <dialog id="task-dialog" class="card">
          <form>
            <div>
              <h3 id="task-dialog-title">Add Task</h3>
              <p id="task-dialog-description" class="muted">
                Add a pomodoro task.
              </p>
            </div>
            <p>
              <label for="task-name">Task Name</label>
              <input id="task-name" required />
            </p>
            <p>
              <label for="task-description">Task Description</label>
              <input id="task-description" />
            </p>
            <p>
              <label for="task-pomodoros">Pomodoros</label>
              <input
                id="task-pomodoros"
                type="number"
                required
                value="1"
                min="1"
              />
            </p>
            <div class="dialog-buttons">
              <button
                type="button"
                value="cancel"
                formmethod="dialog"
                class="secondary"
              >
                Cancel
              </button>
              <button id="task-dialog-confirm" value="default">Add Task</button>
            </div>
          </form>
        </dialog>
        <dialog id="destructive-dialog" class="card">
          <div>
            <h3 id="destructive-dialog-title">Are you sure?</h3>
            <p id="destructive-dialog-description">
              This action will delete all of your tasks.
            </p>
          </div>
          <div class="dialog-buttons">
            <button
              type="button"
              value="cancel"
              formmethod="dialog"
              class="secondary"
            >
              No
            </button>
            <button id="destructive-dialog-proceed" value="default">Yes</button>
          </div>
        </dialog>
      </div>
    </main>
    <footer>
      <!-- <button name="theme-toggle" class="muted icon"></button> -->
      <p>
        made with <span style="color: hsl(var(--primary))">‚ù§</span> by
        <a href="https://github.com/DinoZoidDev">dingo</a>
      </p>
    </footer>
  </body>
  <script src="index.js"></script>
</html>
